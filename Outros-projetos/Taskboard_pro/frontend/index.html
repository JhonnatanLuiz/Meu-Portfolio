<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskboard Pro</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- Seu CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <header class="text-center my-4">
            <h1 class="display-5">Taskboard Pro</h1>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCardModal">
                <i class="fas fa-plus"></i> Nova Tarefa
            </button>
        </header>
        <div id="kanban-board-container" class="kanban-board-container">
            <!-- O quadro Kanban será gerado aqui -->
        </div>
    </div>

    <!-- Modal para adicionar nova tarefa -->
     <div class="modal fade" id="addCardModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Nova Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar" title="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="addCardForm">
                        <div class="mb-3">
                            <label for="card-text-input" class="form-label">Descrição da Tarefa</label>
                            <textarea class="form-control" id="card-text-input" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="card-column-select" class="form-label">Coluna</label>
                            <select class="form-select" id="card-column-select" required></select>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle (inclui Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Seu JS -->
    <script src="script.js"></script>
</body>
</html>
